<!DOCTYPE html>
<html>
<head>
    <title>Custom Link without appstore</title>
    <style>
        /* Light blue button style */
        #redirectButton {
            background-color: #add8e6; /* Light blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #redirectButton:hover {
            background-color: #87ceeb; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Custom Link with Fallback</h1>
    <p>Click the button below to open the iOS app or go to the App Store:</p>
    
    <!-- Button to trigger the custom URL scheme and App Store fallback -->
    <button id="redirectButton">Open iOS App</button>

    <script>
        // Add a click event listener to the button
        document.getElementById('redirectButton').addEventListener('click', function () {
            // Redirect to the custom URL scheme
            window.location.href = 'telescopeapp://app-facade/redirect-url/m5qfy0hn4?domain=pp';
        });
    </script>
</body>
</html>
