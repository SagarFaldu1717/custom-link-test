<!DOCTYPE html>
<html>
<head>
    <title>Custom Link Button</title>
</head>
<body>
    <h1>Custom Link Redirect</h1>
    <p>Click the button below to open the iOS app:</p>
    
    <!-- Button to trigger the custom URL scheme -->
    <button id="redirectButton">Open iOS App</button>

    <script>
        // Add a click event listener to the button
        document.getElementById('redirectButton').addEventListener('click', function() {
            // Redirect to the custom URL scheme
            window.location.href = 'telescopeapp://app-facade/redirect-url/m5qfy0hn4?domain=pp';
        });
    </script>
</body>
</html>
